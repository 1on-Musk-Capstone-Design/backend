name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - feature/aws-sync
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: build/test-results/test/TEST-*.xml
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    name: Deploy to AWS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/aws-sync')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Stop existing application
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_SERVER_HOST }} \
            "sudo lsof -ti:8080 | xargs kill -9 2>/dev/null || echo 'No process running on port 8080'"

      - name: Upload JAR to server
        run: |
          scp -o StrictHostKeyChecking=no \
            build/libs/capstone-project-0.0.1-SNAPSHOT.jar \
            ec2-user@${{ secrets.AWS_SERVER_HOST }}:~/capstone-app/capstone-app.jar

      - name: Restart application
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_SERVER_HOST }} << 'EOF'
            cd ~/capstone-app
            nohup java -jar capstone-app.jar > app.log 2>&1 &
            echo $! > app.pid
            echo "Application restarted with PID: $(cat app.pid)"
          EOF

      - name: Wait for application to start
        run: |
          sleep 10
          for i in {1..30}; do
            if curl -f http://${{ secrets.AWS_SERVER_HOST }}:8080/api/v1/health > /dev/null 2>&1; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done
          echo "Application failed to start within timeout"
          exit 1

      - name: Health check
        run: |
          curl -f http://${{ secrets.AWS_SERVER_HOST }}:8080/api/v1/health || exit 1

