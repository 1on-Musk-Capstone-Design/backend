<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // 정적 OpenAPI 스펙 사용 (백엔드 서버 불필요)
            // 1. 정적 JSON 파일 사용 (openapi.json)
            // 2. URL 파라미터로 외부 API URL 지정 가능 (?apiUrl=https://api.example.com/api)
            const urlParams = new URLSearchParams(window.location.search);
            const apiUrlFromParam = urlParams.get('apiUrl');
            
            let spec = null;
            
            // URL 파라미터가 있으면 외부 API 사용
            if (apiUrlFromParam) {
                const openApiUrl = `${apiUrlFromParam}/v3/api-docs`;
                spec = { url: openApiUrl };
                console.log('Using external API URL:', openApiUrl);
            } else {
                // 정적 JSON 파일 사용
                spec = { url: './openapi.json' };
                console.log('Using static OpenAPI spec: ./openapi.json');
            }
            
            const ui = SwaggerUIBundle({
                ...spec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                validatorUrl: null,
                requestInterceptor: function(request) {
                    // CORS 문제 해결을 위한 헤더 추가
                    request.headers['Access-Control-Allow-Origin'] = '*';
                    return request;
                },
                onComplete: function() {
                    console.log("Swagger UI loaded successfully");
                },
                onFailure: function(data) {
                    console.error("Failed to load API docs:", data);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="padding: 40px; text-align: center; max-width: 600px; margin: 0 auto;">' +
                        '<h2 style="color: #d32f2f;">API 문서를 불러올 수 없습니다</h2>' +
                        '<p style="margin: 20px 0;">요청 URL: <code style="background: #f5f5f5; padding: 4px 8px; border-radius: 4px;">' + (spec.url || 'openapi.json') + '</code></p>' +
                        '<div style="background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 4px; margin: 20px 0; text-align: left;">' +
                        '<h3 style="margin-top: 0;">해결 방법:</h3>' +
                        '<ol style="margin: 10px 0; padding-left: 20px;">' +
                        '<li>정적 OpenAPI JSON 파일(<code>openapi.json</code>)이 같은 디렉토리에 있는지 확인</li>' +
                        '<li>URL 파라미터로 외부 API 서버 URL 지정: <code>?apiUrl=https://your-api-server.com/api</code></li>' +
                        '<li>로컬에서 서버 실행 후 <code>http://localhost:8080/api/v3/api-docs</code>에서 JSON 다운로드</li>' +
                        '</ol>' +
                        '</div>' +
                        '<p style="color: #666; font-size: 14px;">CORS 설정이 올바르게 되어 있는지 확인하세요.</p>' +
                        '</div>';
                }
            });
        };
    </script>
</body>
</html>
