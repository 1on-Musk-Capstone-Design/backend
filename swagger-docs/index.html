<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // API 서버 URL 설정
            // 1. URL 파라미터에서 가져오기 (?apiUrl=https://api.example.com/api)
            // 2. 환경변수에서 가져오기 (Vercel 환경변수는 빌드 타임에 주입됨)
            // 3. 기본값 사용
            const urlParams = new URLSearchParams(window.location.search);
            const apiUrlFromParam = urlParams.get('apiUrl');
            const apiUrlFromEnv = 'API_URL_PLACEHOLDER'; // Vercel 빌드 시 교체됨
            const apiUrl = apiUrlFromParam || (apiUrlFromEnv !== 'API_URL_PLACEHOLDER' ? apiUrlFromEnv : 'http://localhost:8080/api');
            const openApiUrl = `${apiUrl}/v3/api-docs`;
            
            console.log('API URL:', apiUrl);
            console.log('OpenAPI URL:', openApiUrl);
            
            const ui = SwaggerUIBundle({
                url: openApiUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                validatorUrl: null,
                requestInterceptor: function(request) {
                    // CORS 문제 해결을 위한 헤더 추가
                    request.headers['Access-Control-Allow-Origin'] = '*';
                    return request;
                },
                onComplete: function() {
                    console.log("Swagger UI loaded successfully");
                },
                onFailure: function(data) {
                    console.error("Failed to load API docs:", data);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="padding: 40px; text-align: center; max-width: 600px; margin: 0 auto;">' +
                        '<h2 style="color: #d32f2f;">API 문서를 불러올 수 없습니다</h2>' +
                        '<p style="margin: 20px 0;">요청 URL: <code style="background: #f5f5f5; padding: 4px 8px; border-radius: 4px;">' + openApiUrl + '</code></p>' +
                        '<div style="background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 4px; margin: 20px 0; text-align: left;">' +
                        '<h3 style="margin-top: 0;">해결 방법:</h3>' +
                        '<ol style="margin: 10px 0; padding-left: 20px;">' +
                        '<li>URL 파라미터로 API 서버 URL 지정: <code>?apiUrl=https://your-api-server.com/api</code></li>' +
                        '<li>Vercel 환경변수 <code>API_URL</code> 설정</li>' +
                        '<li>로컬 테스트: API 서버가 <code>http://localhost:8080</code>에서 실행 중인지 확인</li>' +
                        '</ol>' +
                        '</div>' +
                        '<p style="color: #666; font-size: 14px;">CORS 설정이 올바르게 되어 있는지 확인하세요.</p>' +
                        '</div>';
                }
            });
        };
    </script>
</body>
</html>
