server:
  address: 0.0.0.0  # 모든 네트워크 인터페이스에 바인딩 (외부 접속 허용)
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: capstone-project
  jwt:
    secret: ${SPRING_JWT_SECRET:local-dev-secret-please-change-this-is-a-very-long-secret-key-for-jwt-token-generation-minimum-32-characters}
  
  datasource:
    url: jdbc:postgresql://localhost:5432/capstone_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: musk12!
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # create-drop에서 update로 변경하여 데이터 유지
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

# WebSocket 설정은 WebSocketConfig에서 관리

# OpenAI API 설정 (AI 클러스터링용)
openai:
  api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
  model: text-embedding-ada-002
  max-tokens: 1000

# OAuth2 (Google) 로컬 기본값
oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    # 배포 시 환경변수 GOOGLE_REDIRECT_URI로 설정 필요
    # 로컬: http://localhost:3000/auth/callback
    # 프로덕션: https://mingjaam.github.io/auth/callback
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback}
    token-uri: https://oauth2.googleapis.com/token
    resource-uri: https://www.googleapis.com/oauth2/v2/userinfo
    login-uri: ${GOOGLE_LOGIN_URI:https://accounts.google.com/o/oauth2/v2/auth}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: false

logging:
  level:
    com.capstone: DEBUG
    org.springframework.security: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

workspace:
  invite:
    base-url: ${WORKSPACE_INVITE_BASE_URL:http://localhost:3000/invite}
    expire-hours: ${WORKSPACE_INVITE_EXPIRE_HOURS:168}