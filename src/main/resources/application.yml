server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: capstone-project
  jwt:
    secret: ${SPRING_JWT_SECRET:local-dev-secret-please-change}
  
  datasource:
    url: jdbc:postgresql://localhost:5432/capstone_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

# Socket.IO 설정
socketio:
  host: localhost
  port: 9092
  cors:
    origins: "http://localhost:3000,http://127.0.0.1:3000"

# OpenAI API 설정 (AI 클러스터링용)
openai:
  api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
  model: text-embedding-ada-002
  max-tokens: 1000

# OAuth2 (Google) 로컬 기본값
oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:dummy}
    client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/auth/callback}
    token-uri: ${GOOGLE_TOKEN_URI:https://oauth2.googleapis.com/token}
    resource-uri: ${GOOGLE_RESOURCE_URI:https://www.googleapis.com/oauth2/v2/userinfo}
    login-uri: ${GOOGLE_LOGIN_URI:https://accounts.google.com/o/oauth2/v2/auth}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    com.capstone: DEBUG
    org.springframework.security: INFO
    com.corundumstudio.socketio: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"